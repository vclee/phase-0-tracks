<!DOCTYPE HTML>

<html>
  <head>
    <title>Good Looking Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Breed</th>
        <th>Name</th>
        <th>Weight</th>
      </tr>
      <tr>
        <td>Pug</td>
        <td>Frank</td>
        <td>25lbs</td>
      </tr>
      <tr>
        <td>Pug</td>
        <td>Boogie</td>
        <td>28lbs</td>
      </tr>
      <tr>
        <td>Chihuahua</td>
        <td>Marcello</td>
        <td>9lbs</td>
      </tr>
    </table>
    <br>
    <table border="1">
      <tr>
        <th>Some Stuff</th>
        <th>Some Other Stuff</th>
        <th>Some More Stuff</th>
        <th>Even More Stuff</th>
      </tr>
      <tr>
        <td rowspan="2">Things</td>
        <td>Some Things</td>
        <td>Some More Things</td>
        <td>Even More Things</td>
      </tr>
      <tr>
        <td>Junk</td>
        <td>Some Junk</td>
        <td>Some More Junk</td>
      </tr>
      <tr>
        <td>Blah</td>
        <td>Some Blah</td>
        <td colspan="2">Some More Blah</td>
      </tr>

    </table>
  </body>
</html>
